---
layout: default
webname: Hobbies
---
<div class="blog ">
    <h1 >
        Hobbies
    </h1>
    {% for hobby in site.hobbies %}

    <h2>
        {{ hobby.title }}
    </h2>
    
    <a href="{{ hobby.url }}">
        <img src="{{ hobby.image_path }}" class="post-image"/>
    </a>
    {% endfor %}
</div>
